<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimal Frontend</title>
</head>
<body>
  <h1>Hello from Frontend!</h1>
  <p>Backend API: <span id="api"></span></p>
  <script>
    // Example: call backend API if needed
    fetch('/api')
      .then(res => res.text())
      .then(data => document.getElementById('api').innerText = data)
      .catch(() => document.getElementById('api').innerText = 'Backend not connected');
  </script>
</body>
</html>
